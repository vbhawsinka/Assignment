<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    flex-wrap: wrap;
    max-width: 1000px;
    gap: 10px;
}

.image-column {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.image-column img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
}

</style>
<body>
    <div class="container">
        <div class="image-column">
            <img src="pexels-eva-bronzini-6141651.jpg" alt="The Stage">
        </div>
        <div class="image-column">
            <img src="pexels-mister-mister-3434523.jpg" alt="Street Scene">
            <img src="pexels-rachel-claire-6752433.jpg" alt="Food Plate">
        </div>
    </div>
</body>
</html>
